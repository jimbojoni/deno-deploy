<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
</head>
<body>
  <h1>Welcome to the Admin Page</h1>
  <p><a href="/admin/db">Go to Database Management</a></p>
	<p><a href="/admin/drive">Go to Drive Files Management</a></p>
	<button id="logoutBtn">Logout</button>

  <script>
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      // Make a POST request to the logout route
      try {
        const response = await fetch("/logout", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${localStorage.getItem("jwt_token")}` // Include JWT token if needed
          }
        });

        if (response.ok) {
          // Redirect to the login page after successful logout
          window.location.href = "/";
        } else {
          console.error("Logout failed");
        }
      } catch (error) {
        console.error("Request failed:", error);
      }
    });
  </script>
</body>
</html>
