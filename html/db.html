 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase to Deno KV</title>
</head>
<body>
  <h1>Import Supabase Data to Deno KV</h1>
  <button onclick="importData()">Import Data</button>
  <p id="status"></p>

  <script>
    async function importData() {
      const statusEl = document.getElementById("status");
      statusEl.innerText = "Importing...";
  
      fetch("/db", { method: "POST" })
        .then((response) => response.text())
        .then((result) => {
          statusEl.innerText = result;
        })
        .catch((error) => {
          statusEl.innerText = "‚ùå Import failed!";
          console.error(error);
        });
    }
  </script>
</body>
</html>
